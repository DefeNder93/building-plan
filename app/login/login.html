<div class="row">
        <form ng-hide="state.success" class="login-form">
            <div class="form-group">
                <label for="email">Email address</label>
                <input ng-model="credentials.email" type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input ng-model="credentials.password" type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="button" ng-click="login()" class="btn btn-default">Login</button>
        </form>
        <div ng-show="state.success" class="login-form text-center success-msg">Success!</div>
</div>
